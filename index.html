<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <title>Frontend Mentor | Results summary component</title>
  <link rel="stylesheet" href="index.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;800&display=swap" rel="stylesheet">
</head>
<body>
<div class="allside">  
    <div class="rightside">
      <div class="right-title">Your Result</div>
      <div class="right-circle">
        <div class="big-number">76</div>
        <div class="small-number">of 100</div>
      </div>
      <div class="description-title">Great</div>
      <div class="paragraph">You scored higher than 65% of the people who have taken these tests.</div>





    </div>
   <div class="leftside">
    <div class="leftside-title">Summary</div>
    <div class="reaction"><img class="reaction-icon" src="assets/images/icon-reaction.svg"><div class="reaction-text"> Reaction  </div> <div class="reaction-numbers">80 <span class="span">/ 100</span></div> </div>
    <div class="memory"><img class="memory-icon" src="assets/images/icon-memory.svg"><div class="memory-text">Memory</div><div class="memory-numbers"> 92 <span class="span">/ 100</span></div></div>
    <div class="verbal"><img class="verbal-icon" src="assets/images/icon-verbal.svg"><div class="verbal-text">Verbal</div><div class="verbal-numbers"> 61 <span class="span">/ 100</span></div></div>
    <div class="visual"><img class="visual-icon" src="assets/images/icon-visual.svg"><div class="visual-text">Visual</div><div class="visual-numbers"> 72 <span class="span">/ 100</span></div></div>
    <button class="Continue-button">Continue</button>
  </div> 
</div>
<div class="attribution">
  Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
  Coded by <a href="https://www.frontendmentor.io/profile/AmerDakelbab">Amer Dakelbab</a>.
</div>

  </body>
</html>
